<h1>Productos</h1>
<ul *ngFor="let producto of productos">
    <li>
        <span>{{producto.nombre}} - </span> {{producto.directorio}}
    </li>
    <button class="btn btn-primary" (click)="clickEnProducto(producto)">Detalles</button>
    <button class="btn btn-primary" (click)="clickEditarProducto(producto)">Editar</button>
</ul>
